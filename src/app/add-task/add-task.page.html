<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
    <ion-label position="floating"> Task Name </ion-label>
    <ion-input [(ngModel)]="taskName"></ion-input>
  </ion-item>
  <ion-button (click)="addTask()" expand="block"> Add </ion-button>
</ion-content>
