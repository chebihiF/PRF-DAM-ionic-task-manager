<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
    <ion-label position="floating"> Title </ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Date </ion-label>
    <ion-datetime [(ngModel)]="task.exp_date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Description </ion-label>
    <ion-textarea [(ngModel)]="task.description"></ion-textarea>
  </ion-item>
  <ion-button (click)="addTask()" expand="block"> Add </ion-button>
</ion-content>
